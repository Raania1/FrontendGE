<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
    <div class="bg-white  shadow-lg w-full max-w-md p-6">
      <h2 class="text-xl font-medium text-center mb-4">Réinitialisation du mot de passe</h2>
      
      <p class="text-gray-600 text-sm text-center mb-4">
        Entrez votre adresse email pour recevoir un lien de réinitialisation.
      </p>
      <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">      
        <p  class="text-center mt-4">{{ errorMessage }}</p>
      </div>
      <div *ngIf="successMessage" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">      
        <p  class=" text-center mt-4">{{ successMessage }}</p>
        </div>
  
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            id="email" 
            type="email" 
            formControlName="email" 
            class="w-full p-2 border border-gray-300 rounded-lg"
            placeholder="votre@email.com"
            [ngClass]="{
              'border-red-500': email?.touched && email?.invalid,
              'border-green-500': email?.touched && email?.valid
            }"
            required
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="submitted && email?.invalid">
            <p *ngIf="email?.errors?.['required']">L'email est obligatoire.</p>
            <p *ngIf="email?.errors?.['email']">L'email n'est pas valide.</p>
          </div>
        </div>
  
        <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white p-2 rounded-lg">
          Envoyer le lien
        </button>
      </form>
      
  
      <button (click)="closeModal.emit()" class="mt-4 text-gray-500 hover:text-red-500 text-sm">Fermer</button>
    </div>
  </div>
